<!doctype html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Patua+One" rel="stylesheet">
    <title>Pomodoro Clock</title>
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <h2>by Michal Osinski</h2>
    <div class="adjust">
        <h4>Session Length</h4>
        <p id="sessionMinus">-</p>
        <p id="sessionLength">25</p>
        <p id="sessionPlus">+</p>
    </div>
    <div class="adjust">
        <h4>Break Length</h4>
        <p id="breakMinus">-</p>
        <p id="breakLength">5</p>
        <p id="breakPlus">+</p>
    </div> 
    <div class="start">
        <p id="start">Start</p>
    </div>
    <div class="timer">
        <p id="status">Session</p>
        <h2 id="countdown"></h2>
    </div>
    <div class="start">
        <p id="reset">Reset</p>
    </div>
</body>
<footer><a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a></footer>
</html>
